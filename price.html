<!DOCTYPE html>
<html lang="en">

<style>
  @font-face {
    font-family: UTM Ambrose;
    src: url('UTM Ambrose.ttf');
  }

  @font-face {
    font-family: CASTELAR;
    src: url('CASTELAR.TTF');
  }

  .nav {
    z-index: 4;
    left: -10px;
    position: fixed;
    top: 0;
    width: 110%;
    height: fit-content;
    background-color: rgba(0, 0, 0, 0.345);
    display: flex;
  }


  .nav a {
    border-radius: 35px;
    padding-left: 2mm;
    padding-right: 2mm;
    padding-top: 2mm;
    height: 30.400px;
    text-decoration: none;
    text-align: center;
    width: 10%;
    color: grey;
    background-color: rgba(0, 0, 0, 0);
    font-weight: bold;
    font-family: sans-serif;
    transition: 0.4s;
  }

  .nav a:hover {
    color: black;
    background-color: rgba(155, 155, 155, 0.7);
  }

  html {
    background-color: rgb(230, 230, 230);
    scroll-behavior: smooth;
  }

  body {
    object-fit: fill;
    padding: 0px;
    border: 0px;
    color: rgb(231, 231, 231);
  }

  body.lock-scroll {
    overflow: hidden;
  }

  #dang {
    margin-left: auto
  }

  h1 {
    z-index: -1;
    position: relative;
    height: 25mm;
    margin-left: 1cm;
    margin-top: 1px;
  }

  pre {
    margin-left: 100px;
    margin-right: 100px;
  }

  a {
    font-size: 20px;
  }

  a:hover {
    color: blue;
  }

  a:active {
    color: rgb(243, 84, 84);
  }

  /* video for scale */
  #leftscale,
  #leftscale1,
  #rightscale,
  #rightscale1 {
    cursor: pointer;
    position: absolute;
    width: 100%;
    height: 100%;
  }

  #leftscale {
    z-index: 2;
  }

  #leftscale1 {
    opacity: 0;
    z-index: 1;
  }

  #rightscale {
    z-index: 2;
  }

  #rightscale1 {
    opacity: 0;
    z-index: 1;
  }

  .D2 {
    pointer-events: none;
    opacity: 0;
    font-family: UTM Ambrose;
    font-size: 100px;
    background-color: transparent;
    border: none;
    height: 20px;
    width: 200px;
    z-index: 5;
    top: 55vh;
    left: 60vw;
    position: absolute;
    transition: opacity 2s ease, font-size 0.5s ease;
    cursor: pointer;

  }

  .D2:hover {
    font-size: 120px;
  }

  .D3 {
    pointer-events: none;
    opacity: 0;
    font-family: UTM Ambrose;
    font-size: 100px;
    background-color: transparent;
    border: none;
    height: 20px;
    width: 200px;
    z-index: 5;
    top: 55vh;
    left: 28vw;
    position: absolute;
    transition: opacity 2s ease;
    cursor: pointer;

  }

  .D3:hover {
    font-size: 120px;
  }

  .scale {
    width: 100vw;
    height: 100vh;
    position: static;
  }

  /* boardlist */
  .board {
    width: 100vw;
    height: 100vh;
    display: inline-flex;
    position: relative;
    justify-content: space-between;
    align-items: center;
  }

  .press {
    border-color: white;
    border-top: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    cursor: pointer;
    border-top-style: ridge;
    font-family: CASTELAR;
    font-size: 50px;
    bottom: 0;
    position: absolute;
    height: 10vh;
    width: 100vw;

  }

  #press1 {
    height: 130px;
    width: 400px;
    right: 0px;
    bottom: 100px;
    border-left: 20px;
    border-bottom: 20px;
    border-style: ridge;
    border-color: white;


  }

  .press:hover {
    color: white;
  }

  .board1 {
    left: 0;
    flex-direction: column;
    width: 100vw;
    height: 100vh;
    display: flex;
    position: relative;
    gap: 20px;
    justify-content: space-between;

  }

  .checklist {
    align-items: center;
    border-radius: 70px;
    background-color: rgba(0, 0, 0, 0.05);
    border-color: transparent;
    border-width: 2px;
    width: 24vw;
    height: 90vh;
    font-size: large;
    font-family: 'Courier New', Courier, monospace;
    color: black;
  }

  .checklist-title {
    font-size: 40px;
    top: 100px;
    width: inherit;
    justify-content: center;
    text-align: center;
    position: absolute;
    font-weight: bolder;
  }

  .checklist-content {
    padding-left: 20px;
    font-size: 20px;
    bottom: 400px;
    width: inherit;
    justify-content: left;
    text-align: left;
    position: absolute;
    font-weight: bolder;
  }

  .checklist3D {
    align-items: center;
    border-radius: 70px;
    background-color: rgba(0, 0, 0, 0.5);
    width: 70vw;
    height: 30vh;
  }

  .check_left {
    margin-right: auto;
    margin-left: 0;
  }

  .check_right {
    margin-right: 0;
    margin-left: auto;

  }

  .price-tag {
    box-sizing: border-box;
    padding-top: 15px;
    align-items: center;
    color: white;
    justify-content: center;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    font-size: 40px;
    border-radius: 40px;
    top: 150px;
    left: 25%;
    position: relative;
    background-color: black;
    width: 50%;
    height: 75px;
  }

  .price-tag1 {
    border-radius: 40px;
    top: 150px;
    position: relative;
    background-color: black;
    width: 50%;
    height: 75px;
  }

  .left {
    left: -10%
  }

  .right {
    right: -60%;
  }

  /* boardlist */
  body::-webkit-scrollbar {
    display: none;
  }

  .bg {
    top: 0px;
    left: -6px;
    border: 0px;
    mask-image:
      linear-gradient(to bottom, rgba(255, 255, 255, 0) 10%, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 1) 80%, rgba(255, 255, 255, 0) 90%);
    ;
    position: absolute;
    width: 105vw;
    height: 100vh;
    overflow: hidden;
  }

  .cogs {
    position: absolute;
    width: 175px;
    height: 175px;

  }

  /* cogs */
  .cogs1 {
    bottom: 0px;
    animation: spin 20s ease infinite;

  }

  .cogs2 {
    width: 100px;
    height: 100px;
    left: 100px;
    bottom: 40px;
    animation: spin1 20s ease infinite;

  }

  .cogs3 {
    opacity: 0.6;
    z-index: -2;
    width: 300px;
    height: 300px;
    left: 170px;
    top: 40px;
    animation: spin2 60s ease infinite;

  }

  .cogs4 {
    right: 0px;
    filter: brightness(10000%);
    bottom: 0px;
    animation: spin 20s ease infinite;

  }

  .cogs5 {
    width: 100px;
    height: 100px;
    right: 100px;
    bottom: 40px;
    animation: spin3 20s ease infinite;

  }

  .cogs6 {
    opacity: 0.6;
    z-index: -2;
    width: 300px;
    height: 300px;
    right: 170px;
    top: 40px;
    animation: spin2 60s ease infinite;

  }

  #extra1 {
    opacity: 0.9;
    left: -150px;
    top: 230vh;
  }

  #extra2 {
    left: -50px;
    top: 230vh;
  }

  #extra3 {
    left: -50px;
    top: 250vh;

  }

  /* cogs */


  @keyframes spin {
    100% {
      transform: rotate(0deg);
    }

    55% {
      transform: rotate(360deg);
    }

    45% {
      transform: rotate(360deg);
    }

    0% {
      transform: rotate(0deg);
    }
  }

  @keyframes spin1 {
    100% {
      transform: rotate(0deg);
    }

    55% {
      transform: rotate(180deg);
    }

    45% {
      transform: rotate(180deg);
    }

    0% {
      transform: rotate(0deg);
    }
  }

  @keyframes spin2 {
    100% {
      transform: rotate(0deg);
    }

    51% {
      transform: rotate(-270deg);
    }

    49% {
      transform: rotate(-270deg);
    }

    0% {
      transform: rotate(0deg);
    }
  }

  @keyframes spin3 {
    100% {
      transform: rotate(0deg);
    }

    55% {
      transform: rotate(-180deg);
    }

    45% {
      transform: rotate(-180deg);
    }

    0% {
      transform: rotate(0deg);
    }
  }

  .tower {
    position: absolute;
    bottom: 0px;
    width: 200px;
    height: 150%;

  }

  /* tower */
  #tower1 {
    left: 150px;
    animation: movement 20s ease infinite;
  }

  #tower2 {
    opacity: 0.4;
    z-index: -1;
    left: -10px;
    animation: movement1 60s ease infinite;
  }

  #tower3 {
    right: 150px;
    animation: movement2 20s ease infinite;
  }

  #tower4 {
    opacity: 0.4;
    z-index: -1;
    right: -10px;
    animation: movement3 60s ease infinite;
  }

  /* tower */
  @keyframes movement {
    100% {
      transform: translateY(0px);
    }

    55% {
      transform: translateY(400px);
    }

    45% {
      transform: translateY(400px);
    }

    0% {
      transform: translateY(0px);
    }
  }



  @keyframes movement1 {
    100% {
      transform: translateY(0px) scaleX(-1);
    }

    51% {
      transform: translateY(300px) scaleX(-1);
    }

    49% {
      transform: translateY(300px) scaleX(-1);
    }

    0% {
      transform: translateY(0px) scaleX(-1);
    }
  }

  @keyframes movement2 {
    100% {
      transform: translateY(0px) scaleX(-1);
    }

    55% {
      transform: translateY(300px) scaleX(-1);
    }

    45% {
      transform: translateY(300px) scaleX(-1);
    }

    0% {
      transform: translateY(0px) scaleX(-1);
    }
  }

  @keyframes movement3 {
    100% {
      transform: translateY(0px) scaleX(-1);
    }

    51% {
      transform: translateY(170px) scaleX(-1);
    }

    49% {
      transform: translateY(170px) scaleX(-1);
    }

    0% {
      transform: translateY(0px) scaleX(-1);
    }
  }
</style>
